<!DOCTYPE html>
<html>
<head>
	<title>Vue.js Model</title>
</head>
<style type="text/css">
	.card{
		width: 500px;
		height: 450px;
		background-color: snow;
		color:red;
	}
</style>
<body>
<div id="app">

  <!-- exampler of todo-item -->
  <todo-item v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"></todo-item>

<div class="card" v-for="image in photoList" >
<h2>{{image.text}}</h2>	
<img  v-bind:src="image.link" width="400" height="300">
</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script type="text/javascript">
Vue.component('todo-item', {
  props: ['todo'], // income element
  template:  '<li >{{ todo.text }}</li>'
})
  
var app = new Vue({
  el: '#app',
   data: {
    groceryList: [
      { id: 0, text: 'Овощи' },
      { id: 1, text: 'Сыр' },
      { id: 2, text: 'Что там ещё люди едят?' }
    ],
    photoList:[
     {id:0,link:"ph.png",text:"Python"},
     {id:1,link:"js.png", text:"JavaScript"},
     {id:2,link:"java.png",text:"Java"}
    ]
  }
  
})
</script>

</body>
