  <!DOCTYPE html>
<html>
<head>


</head>
<style type="text/css">
	#chrId {
    position: relative;
    top: 0px;
    left: 0px;
}

</style>
<body  onkeydown="move(event)">
<img id="chrId" src="austrianflag.png" >

<script type="text/javascript">
function move(event)
    {
var k=event.keyCode; 


var chr = {

    updown : function (){
            var y=0;
            if (k==38) 
                {y-=20;
            }else if (k==40)
                 {y+=20;}
            return y; 
        },

    leftright : function (){
        var x=0;
        if (k==37) 
            {x-=20;
        }else if (k==39) 
            {x+=20;}
        return x; 
            }


    };

    chrId.style.top = (chr.updown())+"px";
    chrId.style.left = (chr.leftright())+"px";

}
</script>
</body>
</html>
